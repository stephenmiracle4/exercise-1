	<h1>registration form</h1>

	<form method="post">
		<p>
		<label for="fn">Firstname</label>
		<input type="text" name="fname" placeholder="enter Firstname" required id="fn">
	</p>
	<p>
		<label>lastname</label>
		<input type="text" name="fme" placeholder="enter lastname">
	</p>
	<p>
		<i class="fa-solid fa-envelope"></i>
		<label>email</label>
		<input type="email" name="email" placeholder="enter email">
	</p>
	<p>
		<i class="fa-solid fa-mobile"></i>
		<label>phone number</label>
		<input type="number" name="number" placeholder="enter number">
	</p>
	<p>
		<label>password</label>
		<input type="password" name="password" placeholder="enter password">
	</p>
	<p>
		<i class="fa-solid fa-gender"></i>
		<label>gender</label>
		<input type="radio" name="gender">male
		<input type="radio" name="gender">female
	</p>
	<p>
		<label>state of origin</label>
		<select>
			<option>kogi</option>
			<option>lagos</option>
			<option>sokoto</option>
			<option>imo</option>
			<option>niger</option>
			<option>ekiti</option>
			<option>zamfara</option>
			<option>benu</option>
			<option>osun</option>
			<option>akure</option>

		</select>
	</p>
    <p>
    	<label>upload cv</label>
    	<input type="file" name="cv">
    </p>
    <p>
    	<label>months</label>
    	<input type="month" name="month">
    </p>
    <p>
    	<label>weeks</label>
    	<input type="week" name="week">
    </p>
    <p>
    	<label>time</label>
    	<input type="time" name="time">
    </p>
    <p>
    	<label>colours</label>
    	<input type="color" name="color">

    </p>
    <p><label>range</label></p>
    <input type="range" name="range">
    <p>
    	<label>do you agree?</label>
    	<input type="checkbox" name="">
    </p>
    <p>
    	<label>age</label>
    	<input type="number" name="age" min="18" max="35">
    </p>
    <p>
    	<button type="submit">submit</button>
    	<button type="reset">reset</button>
    </p>
